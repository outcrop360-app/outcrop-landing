<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #9E4632;
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-secondary: #888888;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --text-main: #000000;
                --text-secondary: #666666;
                --glass-bg: rgba(0, 0, 0, 0.03);
                --glass-border: rgba(0, 0, 0, 0.1);
            }
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        /* Selector tipo Píldora Glassmorphism */
        .lang-container {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 4px;
            border-radius: 100px;
            position: relative;
            width: 100px;
            height: 35px;
            user-select: none;
        }

        .lang-toggle {
            position: absolute;
            width: 46px;
            height: 27px;
            background: var(--brand-color);
            border-radius: 100px;
            top: 4px;
            left: 4px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .lang-option {
            flex: 1;
            text-align: center;
            line-height: 27px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 2;
            color: var(--text-main);
            transition: color 0.3s;
            margin-top: 4px;
        }

        /* Lógica visual del deslizador */
        .lang-container[data-lang="es"] .lang-toggle {
            transform: translateX(46px);
        }

        .content { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo { 
            width: 360px; 
            max-width: 85%;
            height: auto; 
            margin-bottom: 60px;
        }

        h1 { 
            font-family: 'Lexend', sans-serif;
            font-size: clamp(1.8rem, 6vw, 2.8rem); 
            letter-spacing: 12px; 
            color: var(--brand-color); 
            margin: 0; 
            text-transform: uppercase; 
        }

        p { 
            color: var(--text-secondary); 
            font-size: clamp(0.7rem, 3vw, 0.85rem); 
            margin-top: 25px; 
            letter-spacing: 6px; 
            font-weight: 300;
            text-transform: uppercase;
        }

        .blink { animation: pulse 4s infinite ease-in-out; }
        @keyframes pulse { 
            0%, 100% { opacity: 0.4; transform: scale(0.98); } 
            50% { opacity: 1; transform: scale(1); } 
        }
    </style>
</head>
<body>

    <div class="lang-container" id="langContainer" data-lang="en">
        <div class="lang-toggle"></div>
        <div class="lang-option" onclick="setLanguage('en')">EN</div>
        <div class="lang-option" onclick="setLanguage('es')">ES</div>
    </div>

    <div class="content">
        <img src="outcrop.png" alt="Logo" class="logo">
        <h1 id="title" class="blink">Coming Soon</h1>
        <p id="subtitle">Something new is being compiled</p>
    </div>

    <script>
        function setLanguage(lang) {
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const container = document.getElementById('langContainer');

            container.setAttribute('data-lang', lang);

            if (lang === 'es') {
                title.textContent = 'Próximamente';
                subtitle.textContent = 'Algo nuevo se está compilando';
                document.documentElement.lang = 'es';
            } else {
                title.textContent = 'Coming Soon';
                subtitle.textContent = 'Something new is being compiled';
                document.documentElement.lang = 'en';
            }
        }
    </script>
</body>
</html>
