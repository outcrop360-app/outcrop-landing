<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon | outcrop360</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #9E4632;
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glow: 0 0 20px rgba(158, 70, 50, 0.7);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f2f2f2;
                --text-main: #000000;
                --text-secondary: #444444;
                --glass-bg: rgba(0, 0, 0, 0.03);
                --glass-border: rgba(0, 0, 0, 0.1);
            }
        }

        body { 
            background-color: var(--bg-color); 
            /* Usando tu textura de roca real */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('bg_resources_rock.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 0;
            overflow: hidden; /* Evita scrolls innecesarios en móvil */
            transition: all 0.5s ease;
        }

        /* Selector de Idioma */
        .lang-wrapper {
            position: absolute;
            top: 25px; 
            right: 25px; 
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            width: 110px; 
            height: 36px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .lang-option {
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-main);
            z-index: 2;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; 
            height: 100%;
            background: var(--brand-color);
            border-radius: 100px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            box-shadow: var(--glow);
        }

        .lang-wrapper[data-lang="es"] .slider {
            transform: translateX(100%);
        }

        .content { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%; /* Margen lateral en móvil */
            max-width: 600px;
        }

        .logo { 
            width: 320px; 
            max-width: 70vw;
            height: auto; 
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
        }

        h1 { 
            font-family: 'Lexend', sans-serif;
            /* clamp ajustado para que "PRÓXIMAMENTE" no se corte en pantallas pequeñas */
            font-size: clamp(1.2rem, 7.5vw, 2.8rem); 
            letter-spacing: clamp(5px, 3vw, 12px); 
            color: var(--brand-color); 
            margin: 0; 
            text-transform: uppercase; 
            text-shadow: var(--glow);
            white-space: nowrap; /* Mantiene la palabra en una sola línea */
        }

        p { 
            font-family: 'Montserrat', sans-serif;
            color: var(--text-secondary); 
            font-size: clamp(0.6rem, 2.5vw, 0.8rem); 
            margin-top: 15px; 
            letter-spacing: 4px; 
            font-weight: 400;
            text-transform: uppercase;
        }

        .blink { animation: pulse 4s infinite ease-in-out; }
        @keyframes pulse { 
            0%, 100% { opacity: 0.6; } 
            50% { opacity: 1; } 
        }

        /* Solución para el zoom y centrado en móviles */
        @media (max-width: 480px) {
            body { 
                background-attachment: scroll; /* Mejora rendimiento en móvil */
            }
            .content {
                margin-top: -20px; /* Compensa visualmente la píldora superior */
            }
        }
    </style>
</head>
<body>

    <div class="lang-wrapper" id="langWrapper" data-lang="en">
        <div class="slider"></div>
        <div class="lang-option" onclick="setLanguage('en')">EN</div>
        <div class="lang-option" onclick="setLanguage('es')">ES</div>
    </div>

    <div class="content">
        <img src="outcrop.png" alt="Logo outcrop360" class="logo">
        <h1 id="title" class="blink">Coming Soon</h1>
        <p id="subtitle">Something new is being compiled</p>
    </div>

    <script>
        function setLanguage(lang) {
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const wrapper = document.getElementById('langWrapper');

            wrapper.setAttribute('data-lang', lang);

            if (lang === 'es') {
                title.textContent = 'Próximamente';
                subtitle.textContent = 'Algo nuevo se está compilando';
                document.documentElement.lang = 'es';
            } else {
                title.textContent = 'Coming Soon';
                subtitle.textContent = 'Something new is being compiled';
                document.documentElement.lang = 'en';
            }
        }
    </script>
</body>
</html>
