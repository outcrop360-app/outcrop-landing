<head>

        body {

            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .content { text-align: center; padding: 20px; }

        }

            color: #444; 
            font-size: 0.8rem; 
            margin-top: 20px; 
            letter-spacing: 4px; 
        }
        .blink { animation: pulse 3s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
