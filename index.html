<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | outcrop360</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #9E4632;
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-secondary: #888888;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            /* Textura de roca oscura */
            --bg-texture: url('https://www.transparenttextures.com/patterns/rocky-wall.png');
            --glow: 0 0 15px rgba(158, 70, 50, 0.6);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f2f2f2;
                --text-main: #000000;
                --text-secondary: #555555;
                --glass-bg: rgba(0, 0, 0, 0.03);
                --glass-border: rgba(0, 0, 0, 0.1);
                /* Textura de roca clara */
                --bg-texture: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
            }
        }

        body { 
            background-color: var(--bg-color); 
            background-image: var(--bg-texture);
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; /* Centrado vertical */
            align-items: center; /* Centrado horizontal */
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Selector Píldora en esquina superior derecha */
        .lang-wrapper {
            position: absolute;
            top: 30px; 
            right: 30px; 
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            width: 120px; 
            height: 38px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            z-index: 100;
            overflow: hidden;
        }

        .lang-option {
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-main);
            z-index: 2;
            transition: color 0.3s ease;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; 
            height: 100%;
            background: var(--brand-color);
            border-radius: 100px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            box-shadow: var(--glow);
        }

        .lang-wrapper[data-lang="es"] .slider {
            transform: translateX(100%);
        }

        /* Contenedor central corregido para centrado absoluto */
        .content { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo { 
            width: 380px; 
            max-width: 80vw;
            height: auto; 
            margin-bottom: 40px;
            /* Sutil sombra al logo para que no se pierda en la textura */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        h1 { 
            font-family: 'Lexend', sans-serif;
            font-size: clamp(1.8rem, 8vw, 3rem); 
            letter-spacing: 14px; 
            color: var(--brand-color); 
            margin: 0; 
            text-transform: uppercase; 
            /* Sombra/Resplandor igual a la pildora */
            text-shadow: var(--glow);
        }

        p { 
            font-family: 'Montserrat', sans-serif;
            color: var(--text-secondary); 
            font-size: clamp(0.7rem, 4vw, 0.9rem); 
            margin-top: 20px; 
            letter-spacing: 7px; 
            font-weight: 300;
            text-transform: uppercase;
        }

        .blink { animation: pulse 4s infinite ease-in-out; }
        @keyframes pulse { 
            0%, 100% { opacity: 0.5; filter: blur(1px); } 
            50% { opacity: 1; filter: blur(0px); } 
        }

        /* Ajuste para que en móviles muy pequeños no se amontone todo */
        @media (max-height: 600px) {
            .logo { width: 200px; margin-bottom: 20px; }
            .lang-wrapper { top: 15px; right: 15px; }
        }
    </style>
</head>
<body>

    <div class="lang-wrapper" id="langWrapper" data-lang="en">
        <div class="slider"></div>
        <div class="lang-option" onclick="setLanguage('en')">EN</div>
        <div class="lang-option" onclick="setLanguage('es')">ES</div>
    </div>

    <div class="content">
        <img src="outcrop.png" alt="Logo outcrop360" class="logo">
        <h1 id="title" class="blink">Coming Soon</h1>
        <p id="subtitle">Something new is being compiled</p>
    </div>

    <script>
        function setLanguage(lang) {
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const wrapper = document.getElementById('langWrapper');

            wrapper.setAttribute('data-lang', lang);

            if (lang === 'es') {
                title.textContent = 'Próximamente';
                subtitle.textContent = 'Algo nuevo se está compilando';
                document.documentElement.lang = 'es';
            } else {
                title.textContent = 'Coming Soon';
                subtitle.textContent = 'Something new is being compiled';
                document.documentElement.lang = 'en';
            }
        }
    </script>
</body>
</html>
