    <style>
        :root {
            --brand-color: #9E4632;
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glow: 0 0 20px rgba(158, 70, 50, 0.7);
            --rock-filter: brightness(0.4) contrast(1.1);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f2f2f2;
                --text-main: #000000;
                --text-secondary: #444444;
                --glass-bg: rgba(0, 0, 0, 0.03);
                --glass-border: rgba(0, 0, 0, 0.1);
                --rock-filter: invert(0.9) brightness(1.2) contrast(0.8);
            }
        }

        body { 
            background-color: var(--bg-color); 
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow-y: auto; 
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
            -webkit-overflow-scrolling: touch;
        }

        .bg-rock {
            position: fixed; 
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-image: url('bg_resources_rock.webp');
            background-size: cover;
            background-position: center;
            background-attachment: scroll; 
            filter: var(--rock-filter);
            z-index: -1;
            animation: fadeInRock 2s ease-in-out forwards;
            opacity: 0;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform;
        }

        @keyframes fadeInRock { to { opacity: 1; } }

        /* --- ANIMACIONES DEL LOGO --- */
        @keyframes levitatePiece {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .levitate-1 { animation: levitatePiece 4s ease-in-out infinite; }
        .levitate-2 { animation: levitatePiece 3.2s ease-in-out infinite; animation-delay: 0.5s; }
        .levitate-3 { animation: levitatePiece 4.5s ease-in-out infinite; animation-delay: 1.2s; }
        .levitate-4 { animation: levitatePiece 3.8s ease-in-out infinite; animation-delay: 0.8s; }
        /* El marco (path4) se queda quieto para dar estabilidad */

        .logo-svg {
            width: 320px; 
            max-width: 70vw; 
            height: auto; 
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .lang-wrapper {
            position: absolute;
            top: 25px; right: 25px; 
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            width: 110px; height: 36px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .lang-option {
            flex: 1; text-align: center;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; font-weight: 600;
            cursor: pointer; color: var(--text-main); z-index: 2;
        }

        .slider {
            position: absolute; top: 0; left: 0;
            width: 50%; height: 100%;
            background: var(--brand-color);
            border-radius: 100px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1; box-shadow: var(--glow);
        }

        .lang-wrapper[data-lang="en"] .slider { transform: translateX(0%); }
        .lang-wrapper[data-lang="es"] .slider { transform: translateX(100%); }

        .content { 
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            width: 90%; 
            max-width: 800px;
            padding: 40px 0; 
        }

        h1 { 
            font-family: 'Lexend', sans-serif;
            font-size: clamp(1rem, 5vw, 2.2rem); 
            letter-spacing: clamp(2px, 1vw, 6px); 
            color: var(--brand-color); margin: 0; 
            text-transform: uppercase; text-shadow: var(--glow);
            white-space: normal;
            line-height: 1.3;
        }

        .status-tag {
            font-size: 0.6em; 
            display: block; 
            opacity: 1; 
            color: var(--text-main); 
            letter-spacing: 10px; 
            margin-bottom: 12px;
            font-weight: 700;
        }

        p { 
            color: var(--text-secondary); 
            font-size: clamp(0.65rem, 3vw, 0.85rem); 
            margin-top: 20px; letter-spacing: clamp(2px, 1.5vw, 4px);
            font-weight: 400; text-transform: uppercase;
        }

        .blink { animation: pulse 4s infinite ease-in-out; }
        @keyframes pulse { 
            0%, 100% { opacity: 0.7; } 
            50% { opacity: 1; } 
        }

    <script>
        function setLanguage(lang) {
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const wrapper = document.getElementById('langWrapper');
            wrapper.setAttribute('data-lang', lang);
            
            // Guardar preferencia
            localStorage.setItem('preferredLang', lang);
        
            if (lang === 'es') {
                title.innerHTML = '<span class="status-tag">PRÓXIMAMENTE</span>Una nueva herramienta está por salir a la superficie';
                subtitle.textContent = 'Mapas y herramientas diseñadas para el terreno'; 
                document.documentElement.lang = 'es';
            } else {
                title.innerHTML = '<span class="status-tag">COMING SOON</span>A new tool is about to surface';
                subtitle.textContent = 'Maps and tools designed for the field'; 
                document.documentElement.lang = 'en';
            }
        }
        
        window.onload = function() {
            // 1. Prioridad: Lo que el usuario eligió antes
            // 2. Segunda opción: El idioma del navegador
            const savedLang = localStorage.getItem('preferredLang');
            const browserLang = (navigator.language || navigator.userLanguage).startsWith('es') ? 'es' : 'en';
            
            setLanguage(savedLang || browserLang);
        };        
    </script>
